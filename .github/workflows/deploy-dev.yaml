name: DEV Build and Deploy

# Controls when the action will run
on:
  push:
    branches-ignore:
      - main

# Workflow of the pipeline
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/dotnet/sdk:9.0
    outputs:
      short-SHA: ${{ steps.vars.outputs.short_sha }}
    steps:
    - name: üì• Checkout repository
      id: github
      uses: actions/checkout@v3

    - name: üõ°Ô∏è Mark repo as safe for Git
      run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

    # - name: ‚öôÔ∏è Set up dotnet
    #   uses: actions/setup-dotnet@v2
    #   with:
    #     dotnet-version: '9.0.x'

    - name: üê≥ Configure Azure ACR
      uses: azure/docker-login@v2
      with:
        login-server: ${{ vars.ACR_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: üîë SHA of the commit
      id: vars
      run: |
        calculatedSHA=$(git rev-parse --short ${{ github.sha }})
        echo "short-SHA=${calculatedSHA}" >> $GITHUB_OUTPUT

    - name: üèóÔ∏è üì¶ Build and push Docker image to ACR
      env:
        ACR_REGISTRY: ${{ vars.ACR_SERVER }}
        IMAGE_TAG: ${{ steps.vars.outputs.short-SHA }}
      run: |
        docker build -f docker/Dockerfile -t $ACR_REGISTRY/f1app:$IMAGE_TAG -t $ACR_REGISTRY/f1app:latest .
        docker push $ACR_REGISTRY/f1app:$IMAGE_TAG
        docker push $ACR_REGISTRY/f1app:latest





