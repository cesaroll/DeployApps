name: DEV Build and Deploy

# Controls when the action will run
on:
  push:
    branches-ignore:
      - main

# Workflow of the pipeline
jobs:
  build-and-deploy:
    name: "üì¶ Build and Deploy"
    runs-on: ubuntu-latest
    outputs:
      short-SHA: ${{ steps.vars.outputs.short_sha}}
    steps:
    - name: üì• Checkout repository
      id: github
      uses: actions/checkout@v3

    - name: ‚öôÔ∏è Set up dotnet
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '9.0.x'

    - name: üê≥ Configure Azure ACR
      uses: azure/docker-login@v2
      with:
        login-server: ${{ vars.ACR_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: üîë SHA of the commit
      id: vars
      run: |
        calculatedSHA=$(git rev-parse --short ${{ github.sha }})
        echo "short-SHA=${calculatedSHA}" >> $GITHUB_OUTPUT

    - name: üèóÔ∏è Build and push Docker image to ACR
      env:
        ACR_REGISTRY: ${{ vars.ACR_SERVER }}
        IMAGE_TAG: ${{ steps.vars.outputs.short-SHA }}
      run: |
        docker build -f docker/Dockerfile -t $ACR_REGISTRY/f1app:$IMAGE_TAG -t $ACR_REGISTRY/f1app:latest .
        docker push $ACR_REGISTRY/f1app --all-tags

  deploy-container-to-ACS:
    name: "üöÄ Deploy container to ACS"
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}


